<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Test Indonesian Date Formatting</title>
</head>
<body>
    <h1>Test Format Tanggal Indonesia</h1>
    <div id="test-results"></div>
    
    <script>
        // Test date formatting like in dashboard
        const testDate = '2024-12-04 14:30:00';
        
        const formattedDate = new Date(testDate.replace(' ', 'T')).toLocaleDateString('id-ID', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric'
        });
        
        document.getElementById('test-results').innerHTML = `
            <p><strong>Tanggal asli:</strong> ${testDate}</p>
            <p><strong>Format Indonesia:</strong> ${formattedDate}</p>
            <p><strong>Browser locale:</strong> ${navigator.language}</p>
        `;
        
        // Test currency formatting
        const testAmount = 1234567.89;
        const formattedCurrency = 'Rp ' + testAmount.toLocaleString('id-ID');
        
        document.getElementById('test-results').innerHTML += `
            <p><strong>Amount asli:</strong> ${testAmount}</p>
            <p><strong>Format Rupiah:</strong> ${formattedCurrency}</p>
        `;
    </script>
</body>
</html>
